<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CALCULADORAFINAL.CSS">
    <!-- links para usar uma fonte do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bassa+Vah:wght@400..700&display=swap"
        rel="stylesheet">

    <title>SmartFarm</title>
</head>

<body>
    <!-- MENU DO SITE -->
    <div class="header">
        <div class="container">
            <img src="SMARTFARM.jpg" alt="Logo da empresa SmartFarm" style="width: 8%;">
            <h1 class="tituloMenu">SmartFarm</h1>
            <ul class="navbar">
                <li>Início</li>
                <li>Sobre</li>
                <li style="color: #02735E;">Financeiro</li>
                <li>Contato</li>
            </ul>
        </div>
    </div>
    <!-- CALCULADORA -->
    <div class="financeiro">
        <div class="calculadora">
            <input id="input_qtd_estufa" placeholder="Quantidade de estufas">
            <br>
            <input id="input_porte" placeholder="Porte estufas (pequeno ou medio) ">
            <br>
            <input id="input_pimentao" placeholder="Tipo pimentão">
            <br>
            <button onclick="calcularEstufas()">Calcular</button>
            
            <div id="div_resultado_lucro" class="resultadoLucro"></div>
        </div>
        <!-- TEXTO -->
        <div class="textoFinanceiro">
            <h1>Simulador Financeiro</h1>
            <p>Simulador Financeiro para estufas de pimentão!</p>
            <br><br>
    
            <img src="img/calculator.png" alt="">
        </div>
    </div>

</body>

</html>

<script>
    function calcularEstufas(){
        var estufa = Number(input_qtd_estufa.value);
        var porteEstufa = (input_porte.value);
        var pimentao = (input_pimentao.value);
    
    
        if (porteEstufa == "pequeno"){
            var portePequeno = 40
            estufa = estufa * portePequeno
        }if(porteEstufa == "medio") {
            var porteMedio = 80
            estufa = estufa * porteMedio
        }
    
        if(pimentao == "vermelho"){
            var pimentaoVermelho = 5.40
            var valorPimentoes = estufa * pimentaoVermelho
        }if (pimentao == "amarelo"){
            var pimentaoAmarelo = 4.25
            valorPimentoes = estufa * pimentaoAmarelo
        }if(pimentao == "verde"){
            var pimentaoVerde = 3.50
            valorPimentoes = estufa * pimentaoVerde
        }
        var valorExtraProjeto = 0.25
        valorPimentoes = valorPimentoes * 12
    
        var valorExtra = (valorPimentoes * valorExtraProjeto)
        var valorTotal = (valorPimentoes + valorExtra)

        div_resultado_lucro.innerHTML = `
        Sua media de renda anual de R$ ${valorPimentoes} aumentara em R$ ${valorExtra} 
        totalizando um valor anual de R$ ${valorTotal} utilizando nossa tecnologia.`
    
    }
    
    
    </script>
